version: '3.8'

services:
  jellyfintv:
    build: .
    container_name: jellyfintv
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    command: tunnel --url http://jellyfintv:8000
    depends_on:
      - jellyfintv
    restart: unless-stopped
